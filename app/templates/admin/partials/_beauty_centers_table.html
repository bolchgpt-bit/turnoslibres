<div class="p-6">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-xl font-semibold text-gray-900">Centros de Estética</h2>
  </div>
  <div class="overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nombre</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Ciudad</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Categoría</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Servicios</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        {% for c in centers %}
        <tr>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ c.id }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ c.name }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ c.city or '-' }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ c.category.title if c.category else '-' }}</td>
          <td class="px-6 py-4 text-sm text-gray-900">
            {% if c.linked_services %}
              <div class="flex flex-wrap gap-2">
                {% for s in c.linked_services %}
                <form method="post" action="{{ url_for('admin.catalog_unlink_service') }}">
                  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                  <input type="hidden" name="kind" value="beauty" />
                  <input type="hidden" name="entity_id" value="{{ c.id }}" />
                  <input type="hidden" name="service_id" value="{{ s.id }}" />
                  <button class="inline-flex items-center px-2 py-1 rounded-full text-xs bg-purple-100 text-purple-800 hover:bg-purple-200" title="Desvincular">
                    {{ s.name }} ✕
                  </button>
                </form>
                {% endfor %}
              </div>
            {% else %}
              <span class="text-gray-400">Sin servicios</span>
            {% endif %}
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
