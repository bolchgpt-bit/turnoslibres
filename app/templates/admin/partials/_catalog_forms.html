<div class="grid grid-cols-1 md:grid-cols-3 gap-6">
  {% if message_text %}
  <div class="md:col-span-3">
    <div class="mb-4 p-3 rounded {{ 'bg-green-50 text-green-800' if message_category == 'success' else 'bg-red-50 text-red-800' }}">
      {{ message_text }}
    </div>
  </div>
  {% endif %}
  <div class="bg-white rounded-lg shadow-md p-6">
    <h3 class="text-lg font-semibold text-gray-900 mb-4">Crear Profesional</h3>
    <form method="post"
          action="{{ url_for('admin.catalog_create', kind='professional') }}"
          hx-post="{{ url_for('admin.catalog_create_hx', kind='professional') }}"
          hx-target="#content-area" hx-swap="innerHTML">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input name="name" class="form-input" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Slug</label>
        <input name="slug" class="form-input" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Ciudad</label>
        <input name="city" class="form-input">
      </div>
      <div class="mb-3">
        <label class="form-label">Especialidades</label>
        <input name="specialties" class="form-input">
      </div>
      <div class="mb-3">
        <label class="form-label">Dirección</label>
        <input name="address" class="form-input">
      </div>
      <div class="mb-3">
        <label class="form-label">Teléfono</label>
        <input name="phone" class="form-input">
      </div>
      <div class="mb-3">
        <label class="form-label">Website</label>
        <input name="website" class="form-input">
      </div>
      <button type="submit" class="btn-primary">Crear</button>
    </form>
  </div>

      <div class="mb-3">

        <input name="slug" class="form-input" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Ciudad</label>
        <input name="city" class="form-input">
      </div>
      <div class="mb-3">
