<div class="p-6">
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold text-gray-900">Gestión de Categorías</h2>
        <button class="btn-primary" onclick="showCreateCategoryForm()">
            Nueva Categoría
        </button>
    </div>
    
    <!-- Create Category Form (initially hidden) -->
    <div id="create-category-form" class="hidden mb-6 p-4 bg-gray-50 rounded-lg">
        <h3 class="text-lg font-semibold mb-4">Nueva Categoría</h3>
        <form hx-post="{{ url_for('api.create_category') }}" hx-target="#category-result">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="form-label">Slug *</label>
                    <input type="text" name="slug" required class="form-input" placeholder="deportes">
                </div>
                <div>
                    <label class="form-label">Título *</label>
                    <input type="text" name="title" required class="form-input" placeholder="Deportes">
                </div>
            </div>
            <div class="mb-4">
                <label class="form-label">Descripción</label>
                <textarea name="description" class="form-input" rows="2"></textarea>
            </div>
            <div class="flex gap-2">
                <button type="submit" class="btn-primary">Crear</button>
                <button type="button" onclick="hideCreateCategoryForm()" class="btn-secondary">Cancelar</button>
            </div>
        </form>
        <div id="category-result" class="mt-4"></div>
    </div>
    
    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Slug</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Título</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Servicios</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Estado</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Acciones</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                {% for category in categories %}
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ category.id }}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ category.slug }}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ category.title }}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ category.services|length }}</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            {% if category.is_active %}
                                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                                    Activa
                                </span>
                            {% else %}
                                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-100 text-red-800">
                                    Inactiva
                                </span>
                            {% endif %}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <button class="text-red-600 hover:text-red-900"
                                    hx-delete="{{ url_for('api.delete_category', category_id=category.id) }}"
                                    hx-confirm="¿Eliminar esta categoría?"
                                    hx-target="#categories-table">
                                Eliminar
                            </button>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script>
function showCreateCategoryForm() {
    document.getElementById('create-category-form').classList.remove('hidden');
}

function hideCreateCategoryForm() {
    document.getElementById('create-category-form').classList.add('hidden');
}
</script>
