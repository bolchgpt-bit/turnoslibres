<div class="bg-blue-50 rounded-lg p-4 mt-4">
    <h4 class="text-sm font-semibold text-blue-900 mb-3">Suscribirse por Criterio</h4>
    <p class="text-xs text-blue-700 mb-3">Te avisaremos cuando haya turnos disponibles que coincidan con tus criterios.</p>
    
    <form hx-post="{{ url_for('ui.subscribe_criteria') }}" hx-target="#criteria-result" hx-swap="innerHTML">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-3 mb-3">
            <div>
                <label class="block text-xs font-medium text-blue-900 mb-1">Email</label>
                <input type="email" name="email" required class="w-full px-2 py-1 text-xs border border-blue-200 rounded focus:outline-none focus:ring-1 focus:ring-blue-500">
            </div>
            
            <div>
                <label class="block text-xs font-medium text-blue-900 mb-1">Campo/Servicio</label>
                <select name="field_id" class="w-full px-2 py-1 text-xs border border-blue-200 rounded focus:outline-none focus:ring-1 focus:ring-blue-500">
                    <option value="">Seleccionar...</option>
                    <!-- This would be populated dynamically based on category -->
                </select>
            </div>
        </div>
        
        <div class="grid grid-cols-2 md:grid-cols-4 gap-2 mb-3">
            <div>
                <label class="block text-xs font-medium text-blue-900 mb-1">Desde</label>
                <input type="date" name="start_date" required class="w-full px-2 py-1 text-xs border border-blue-200 rounded focus:outline-none focus:ring-1 focus:ring-blue-500">
            </div>
            
            <div>
                <label class="block text-xs font-medium text-blue-900 mb-1">Hasta</label>
                <input type="date" name="end_date" required class="w-full px-2 py-1 text-xs border border-blue-200 rounded focus:outline-none focus:ring-1 focus:ring-blue-500">
            </div>
            
            <div>
                <label class="block text-xs font-medium text-blue-900 mb-1">Hora inicio</label>
                <input type="time" name="start_time" value="08:00" class="w-full px-2 py-1 text-xs border border-blue-200 rounded focus:outline-none focus:ring-1 focus:ring-blue-500">
            </div>
            
            <div>
                <label class="block text-xs font-medium text-blue-900 mb-1">Hora fin</label>
                <input type="time" name="end_time" value="20:00" class="w-full px-2 py-1 text-xs border border-blue-200 rounded focus:outline-none focus:ring-1 focus:ring-blue-500">
            </div>
        </div>
        
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white text-xs font-medium py-2 px-3 rounded transition-colors">
            Suscribirse por Criterio
        </button>
    </form>
    
    <div id="criteria-result" class="mt-2"></div>
</div>
